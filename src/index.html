<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>INKRYPTO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
  <div class="container">
    <h1>Steganography Tool</h1>

    <div class="drag_drop">
      <label>
        <p>Drag and drop animated IMG</p>
        <input type="file" class="imageFile" accept="image/*">
      </label>
    </div>

    <textarea id="hiddenData" rows="4" cols="50" placeholder="Enter the text to be encrypted..."></textarea>

    <div>
      <div class="btn-list">
        <button class="btn btn-danger">Encode</button>
        <button class="btn btn-success">Decode</button>
      </div>
    </div>
  </div>


  <script src="index.js" type="module"></script>
</body>

</html>
